    </style>
</head>
<body>
    <div class="card" id="main-card">

    <script>
    // æŒ‰é’®ç‚¹å‡»åˆ‡æ¢åˆ°å¯¹è¯é¡µé¢
    const startBtn = document.getElementById('start-btn');
    const mainCard = document.getElementById('main-card');
    const chatSpace = document.getElementById('chat-space');
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    if (startBtn && mainCard && chatSpace) {
        startBtn.addEventListener('click', () => {
            mainCard.classList.add('fade-out');
            setTimeout(() => {
                mainCard.style.display = 'none';
                chatSpace.style.display = 'flex';
                setTimeout(() => {
                    chatSpace.classList.add('fade-in');
                    chatSpace.style.opacity = 1;
                    // æ›´é•¿æ›´ç¾çš„è‡ªåŠ¨æé—®
                    typeQuestion('Hiï¼Œå¾ˆé«˜å…´è§åˆ°ä½ ï¼ä»Šå¤©ä½ æƒ³èŠäº›ä»€ä¹ˆï¼Ÿä½ å¯ä»¥å’Œæˆ‘åˆ†äº«ä½ çš„æƒ³æ³•ã€é—®é¢˜æˆ–ä»»ä½•æœ‰è¶£çš„æ•…äº‹ï½');
                }, 10);
                chatInput.focus();
            }, 500);
        });
    }
    // çº¯æ–‡æœ¬æ‰“å­—æœºæ•ˆæœ
    function appendMessage(text, sender) {
        const div = document.createElement('div');
        div.style.whiteSpace = 'pre-wrap';
        div.style.textAlign = sender === 'user' ? 'right' : 'left';
        chatMessages.appendChild(div);
        let i = 0;
        let cursor;
        function type() {
            if (i <= text.length) {
                div.innerHTML = `<span class="typewriter-text">${text.slice(0, i)}</span><span class="typewriter-cursor">|</span>`;
                i++;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                setTimeout(type, 28);
            } else {
                div.innerHTML = `<span class="typewriter-text">${text}</span>`;
            }
        }
        type();
    }
    function typeQuestion(text) {
        appendMessage(text, 'ai');
    }
    function mockAIReply(userText) {
        if (/hello|hi|ä½ å¥½/i.test(userText)) {
            return 'Hello! How can I help you today?';
        } else if (/who|ä½ æ˜¯è°/i.test(userText)) {
            return 'I am Wegic, your AI assistant.';
        } else if (/bye|å†è§/i.test(userText)) {
            return 'Goodbye! Have a nice day!';
        } else {
            const replies = [
                'Interesting question! Let me think...',
                'I am still learning. Could you rephrase?',
                'That sounds great!',
                'Hmm, I see.',
                'Can you tell me more?'
            ];
            return replies[Math.floor(Math.random() * replies.length)];
        }
    }
    if (chatForm) {
        chatForm.addEventListener('submit', e => {
            e.preventDefault();
            const userText = chatInput.value.trim();
            if (!userText) return;
            appendMessage(userText, 'user');
            chatInput.value = '';
            setTimeout(() => {
                appendMessage(mockAIReply(userText), 'ai');
            }, 600 + Math.random() * 400);
        });
    }
